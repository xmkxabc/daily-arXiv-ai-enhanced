<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI论文每日速览 | Daily Arxiv AI Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 新增：为平滑滚动提供基础 */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .paper-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .keyword-tag { /* 这个类现在用于所有可点击的标签 */
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .keyword-tag:hover {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .details-section h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            margin-bottom: 0.5rem; /* mb-2 */
            color: #1e3a8a; /* blue-900 */
        }
        .details-section p {
            color: #374151; /* gray-700 */
            line-height: 1.6;
        }
        .info-box {
            border-left-width: 4px;
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        .info-box-title {
            font-weight: 600;
        }

        /* --- CSS for the folding animation --- */
        .ai-details-section {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, margin-top 0.5s ease-in-out, padding-top 0.5s ease-in-out, border-top-width 0.5s ease-in-out;
            border-top-width: 0;
            border-top-style: solid;
            border-color: #e5e7eb; /* Corresponds to border-gray-200 */
        }
        .ai-details-section.expanded {
            max-height: 2000px; /* A large value to ensure content fits */
            opacity: 1;
            margin-top: 1rem;  /* Corresponds to mt-4 */
            padding-top: 1rem; /* Corresponds to pt-4 */
            border-top-width: 1px; /* Corresponds to border-t */
        }

        /* --- 新增：快速导航栏 CSS --- */
        .quick-nav-container {
            background-color: rgba(255, 255, 255, 0.85);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
        }
        .quick-nav .year-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 0.25rem;
        }
        .quick-nav .year-label {
            font-weight: 700;
            color: #1f2937;
            padding: 0.5rem 0.75rem;
            background-color: #f3f4f6;
            border-radius: 0.375rem;
            margin-right: 0.75rem;
        }
        .quick-nav .month-btn {
            padding: 0.5rem 0.75rem;
            margin: 0.25rem;
            border-radius: 0.375rem;
            font-weight: 500;
            color: #4b5563;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        .quick-nav .month-btn:hover {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        .quick-nav .month-btn.active {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 py-8">
        
        <header class="text-center mb-4">
            <h1 class="text-4xl font-bold text-gray-900">AI论文每日速览</h1>
            <p class="text-lg text-gray-600 mt-2">Daily Arxiv AI Enhancer</p>
        </header>

        <!-- 新增：快速导航容器 -->
        <div id="quick-nav-container" class="sticky top-0 z-20 py-2 mb-8 quick-nav-container">
            <nav id="quick-nav" class="quick-nav px-4"></nav>
        </div>

        <!-- 修改：调整搜索框的 sticky top 值以适应导航栏 -->
        <div class="sticky top-[78px] z-10 mb-8">
            <input type="text" id="searchInput" placeholder="搜索论文或点击分类/关键词进行筛选..." 
                   class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <main id="papers-container" class="space-y-8">
            <!-- 论文卡片将动态插入这里 -->
        </main>

        <div id="loader" class="flex justify-center items-center py-8 hidden">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <div id="end-of-list-message" class="text-center py-8 text-gray-500 hidden">
            <p>已加载全部内容</p>
        </div>

    </div>

    <script>
        // --- 全局状态管理 ---
        const state = {
            manifest: null, 
            searchIndex: null, 
            categoryIndex: null, // 新增: 分类索引
            allPapers: new Map(),
            loadedMonths: new Set(), currentMonthIndex: 0,
            isFetching: false, isSearchMode: false,
            navObserver: null // 新增: 导航高亮观察者
        };

        // --- DOM 元素引用 ---
        const papersContainer = document.getElementById('papers-container');
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loader');
        const endOfListMessage = document.getElementById('end-of-list-message');
        const quickNav = document.getElementById('quick-nav'); // 新增: 导航栏引用

        // --- 工具函数 ---
        function escapeCQ(str) {
            return str ? String(str).replace(/'/g, "\\'") : '';
        }

        // --- 核心功能 ---
        async function init() {
            try {
                const response = await fetch('./data/index.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                state.manifest = await response.json();

                if (state.manifest.availableMonths && state.manifest.availableMonths.length > 0) {
                    // 新增：初始化新增的功能
                    setupQuickNav();
                    setupNavObserver();
                    await fetchAndRenderMonth(state.manifest.availableMonths[0]);
                } else {
                     papersContainer.innerHTML = `<p class="text-center text-gray-500">数据清单为空。</p>`;
                }
                setupIntersectionObserver();
            } catch (error) {
                console.error("Initialization failed:", error);
                papersContainer.innerHTML = `<p class="text-center text-red-500">加载数据失败。请确保您在项目的 'docs' 目录下启动了本地服务器。</p>`;
            }
        }

        // --- 新增：设置快速导航 ---
        function setupQuickNav() {
            const monthsByYear = state.manifest.availableMonths.reduce((acc, month) => {
                const year = month.substring(0, 4);
                if (!acc[year]) acc[year] = [];
                acc[year].push(month);
                return acc;
            }, {});

            let navHTML = '';
            const sortedYears = Object.keys(monthsByYear).sort((a, b) => b - a);

            sortedYears.forEach(year => {
                navHTML += `<div class="year-group"><span class="year-label">${year}</span>`;
                monthsByYear[year].forEach(month => {
                    const monthLabel = month.substring(5, 7);
                    navHTML += `<button class="month-btn" data-month="${month}" onclick="navigateToMonth('${month}')">${monthLabel}月</button>`;
                });
                navHTML += `</div>`;
            });
            quickNav.innerHTML = navHTML;
        }

        // --- 新增：设置导航高亮观察者 ---
        function setupNavObserver() {
            const options = { rootMargin: '-40% 0px -60% 0px', threshold: 0 };
            state.navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const month = entry.target.dataset.monthAnchor;
                        document.querySelectorAll('.month-btn.active').forEach(btn => btn.classList.remove('active'));
                        const targetBtn = document.querySelector(`.month-btn[data-month="${month}"]`);
                        if (targetBtn) targetBtn.classList.add('active');
                    }
                });
            }, options);
        }
        
        // --- 新增：导航到指定月份 ---
        async function navigateToMonth(month) {
            const targetIndex = state.manifest.availableMonths.indexOf(month);
            if (targetIndex === -1) return;

            while (state.currentMonthIndex < targetIndex) {
                if (state.isFetching) await new Promise(resolve => setTimeout(resolve, 100));
                await loadNextMonth(false); // 调用 loadNextMonth 加载但不触发滚动
            }
            
            const anchor = document.getElementById(`month-anchor-${month}`);
            if (anchor) {
                anchor.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        async function fetchAndRenderMonth(month) {
            if (state.loadedMonths.has(month) || state.isFetching) return;
            state.isFetching = true;
            loader.classList.remove('hidden');
            try {
                const response = await fetch(`./data/database-${month}.json`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const papers = await response.json();
                papers.forEach(paper => {
                    if (paper && paper.id && !state.allPapers.has(paper.id)) {
                        state.allPapers.set(paper.id, paper);
                    }
                });
                if (!state.isSearchMode) renderPapers(papers, month); // 修改：传入月份
                state.loadedMonths.add(month);
            } catch (error) {
                console.error(`Failed to load data for month ${month}:`, error);
            } finally {
                state.isFetching = false;
                loader.classList.add('hidden');
            }
        }

                // 新的 renderPapers 函数，它会立即创建锚点，然后调用分块渲染
        function renderPapers(papers, month) {
            if (month && !state.isSearchMode) {
                const monthAnchor = document.createElement('div');
                monthAnchor.id = `month-anchor-${month}`;
                monthAnchor.dataset.monthAnchor = month;
                papersContainer.appendChild(monthAnchor);
                if (state.navObserver) {
                    state.navObserver.observe(monthAnchor);
                }
            }
            renderInChunks(papers);
        }

        // 新的辅助函数，它将渲染工作分解成小块
        function renderInChunks(papers, index = 0) {
            const CHUNK_SIZE = 15; // 每次渲染15篇论文
            const fragment = document.createDocumentFragment();
            const endIndex = Math.min(index + CHUNK_SIZE, papers.length);

            for (let i = index; i < endIndex; i++) {
                const paper = papers[i];
                if (paper && paper.id) {
                    try {
                        const card = createPaperCard(paper);
                        fragment.appendChild(card);
                    } catch (e) {
                        console.error(`Error creating card for paper #${paper.id} at index ${i}:`, paper, e);
                    }
                }
            }
            papersContainer.appendChild(fragment);

            if (endIndex < papers.length) {
                requestAnimationFrame(() => renderInChunks(papers, endIndex));
            }
        }



        function createPaperCard(paper) {
            const card = document.createElement('article');
            card.className = 'paper-card bg-white p-6 rounded-lg shadow-md border border-gray-200';
            
            let keywordsHTML = '无'; 
            if (paper.keywords && Array.isArray(paper.keywords) && paper.keywords.length > 0) {
                const validKeywords = paper.keywords.filter(kw => typeof kw === 'string' && kw.trim() !== '');
                if (validKeywords.length > 0) {
                    keywordsHTML = validKeywords.map(kw => 
                        `<span class="keyword-tag inline-block bg-blue-100 text-blue-800 text-sm font-medium mr-2 mb-2 px-3 py-1 rounded-full" onclick="performKeywordSearch('${escapeCQ(kw)}')">${kw}</span>`
                    ).join('');
                }
            }

            // 修改：使分类标签可点击
            const categoriesHTML = (paper.categories && Array.isArray(paper.categories))
                ? paper.categories.map(cat => `<span class="keyword-tag inline-block bg-gray-100 text-gray-600 text-sm font-medium mr-2 mb-2 px-3 py-1 rounded-full" onclick="performCategorySearch('${escapeCQ(cat)}')">${cat}</span>`).join('')
                : '';

            const absUrl = paper.id ? `https://arxiv.org/abs/${paper.id}` : '#';
            const pdfUrl = paper.id ? `https://arxiv.org/pdf/${paper.id}` : '#';

            const createInfoBox = (title, content, color) => {
                if (!content) return '';
                return `<div class="info-box bg-${color}-50 border-${color}-400"><p class="info-box-title text-${color}-800">${title}:</p><p class="text-${color}-700">${content}</p></div>`;
            };

            const commentHTML = createInfoBox('Comment', paper.comment, 'yellow');
            const tldrHTML = createInfoBox('TL;DR', paper.tldr, 'green');
            const aiCommentsHTML = createInfoBox('AI点评', paper.comments, 'indigo');

            const aiAnalysisHTML = `
                <div id="ai-details-${paper.id}" class="details-section ai-details-section">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">AI分析与摘要</h2>
                    ${paper.motivation ? `<h3>研究动机</h3><p>${paper.motivation}</p><br/>` : ''}
                    ${paper.method ? `<h3>研究方法</h3><p>${paper.method}</p><br/>` : ''}
                    ${paper.results ? `<h3>研究结果</h3><p>${paper.results}</p><br/>` : ''}
                    ${paper.conclusion ? `<h3>研究结论</h3><p>${paper.conclusion}</p><br/>` : ''}
                    <h3>摘要翻译</h3>
                    <p>${paper.translation || '无'}</p>
                    <br/>
                    <h3>原文摘要</h3>
                    <p>${paper.abstract || '无'}</p>
                </div>
            `;

            card.innerHTML = `
                <p class="text-sm text-gray-500 mb-2">${paper.date || '未知日期'} ${categoriesHTML ? '| ' : ''}${categoriesHTML}</p> 
                <h2 class="text-2xl font-bold mb-2 text-gray-900">${paper.title || '无标题'}</h2>
                ${paper.zh_title ? `<h3 class="text-xl font-semibold mb-3 text-blue-700">${paper.zh_title}</h3>` : ''}
                <div class="text-sm text-gray-600 mb-3">
                    <p><strong>作者:</strong> ${paper.authors || '未知作者'}</p>
                    <p class="mt-2"><strong>Keyword:</strong> ${keywordsHTML}</p>
                </div>
                
                ${commentHTML}
                ${tldrHTML}
                ${aiCommentsHTML}
                
                <div class="flex items-center space-x-4 mb-4">
                    <a href="${absUrl}" target="_blank" class="text-blue-500 hover:text-blue-700 font-semibold">摘要页 (Abs)</a>
                    <a href="${pdfUrl}" target="_blank" class="text-red-500 hover:text-red-700 font-semibold">PDF</a>
                    <button onclick="toggleAIDetails('${paper.id}')" class="ml-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">显示/隐藏AI分析</button>
                </div>

                ${aiAnalysisHTML}
            `;
            return card;
        }

        // --- MODIFIED THIS FUNCTION --- (此函数在您提供的代码中已是最新版本，无需修改)
        function toggleAIDetails(paperId) {
            const detailsSection = document.getElementById(`ai-details-${paperId}`);
            if (detailsSection) {
                detailsSection.classList.toggle('expanded');
            }
        }
        
        // --- Unchanged functions --- (此函数在您提供的代码中已是最新版本，无需修改)
        function setupIntersectionObserver() {
            const options = { root: null, rootMargin: '0px', threshold: 0.5 };
            const callback = (entries, observer) => { entries.forEach(entry => { if (entry.isIntersecting && !state.isFetching && !state.isSearchMode) { loadNextMonth(); } }); };
            const observer = new IntersectionObserver(callback, options);
            if (loader) observer.observe(loader);
        };
        
        // 修改：loadNextMonth 增加一个参数以支持非滚动加载
        async function loadNextMonth(triggeredByScroll = true) {
            if (state.isFetching) return;
            if (state.manifest && state.manifest.availableMonths && state.currentMonthIndex + 1 < state.manifest.availableMonths.length) {
                state.currentMonthIndex++;
                const nextMonth = state.manifest.availableMonths[state.currentMonthIndex];
                await fetchAndRenderMonth(nextMonth);
            } else {
                if(loader) loader.classList.add('hidden');
                if(endOfListMessage && triggeredByScroll) endOfListMessage.classList.remove('hidden');
            }
        };
        
        // 重大修改：handleSearch 函数现在更智能
        async function handleSearch() {
            const query = searchInput.value.trim();
            const lowerCaseQuery = query.toLowerCase();
            
            document.getElementById('quick-nav-container').style.display = query ? 'none' : 'block';

            if (!query) {
                state.isSearchMode = false;
                document.getElementById('quick-nav-container').style.display = 'block';
                papersContainer.innerHTML = '';
                endOfListMessage.classList.add('hidden');
                
                if (state.navObserver) state.navObserver.disconnect();
                setupNavObserver();
                
                state.loadedMonths = new Set();
                state.currentMonthIndex = 0;
                
                if (state.manifest && state.manifest.availableMonths.length > 0) {
                    const firstMonth = state.manifest.availableMonths[0];
                    fetchAndRenderMonth(firstMonth);
                }
                return;
            }

            state.isSearchMode = true; 
            loader.classList.remove('hidden');
            papersContainer.innerHTML = '';
            state.navObserver.disconnect();

            try {
                if (!state.categoryIndex) {
                    const catResponse = await fetch('./data/category_index.json');
                    if (!catResponse.ok) throw new Error('Category index not found');
                    state.categoryIndex = await catResponse.json();
                }
                if (!state.searchIndex) {
                    const searchResponse = await fetch('./data/search_index.json');
                    if (!searchResponse.ok) throw new Error('Search index not found');
                    state.searchIndex = await searchResponse.json();
                }
            } catch(error) {
                console.error("Index loading failed:", error);
                papersContainer.innerHTML = `<p class="text-center text-red-500">索引文件加载失败: ${error.message}。请确保文件存在。</p>`;
                loader.classList.add('hidden');
                return;
            }

            let matchingIds = new Set();
            if (state.categoryIndex[query]) {
                state.categoryIndex[query].forEach(id => matchingIds.add(id));
            } else {
                const queryTokens = lowerCaseQuery.split(/\s+/).filter(Boolean);
                queryTokens.forEach((token, index) => {
                    const foundIds = new Set();
                    for (const key in state.searchIndex) { 
                        if (key.includes(token)) { state.searchIndex[key].forEach(id => foundIds.add(id)); } 
                    }
                    if (index === 0) { matchingIds = foundIds; } 
                    else { matchingIds = new Set([...matchingIds].filter(id => foundIds.has(id))); }
                });
            }

            const requiredMonths = new Set();
            matchingIds.forEach(id => { 
                const month = `20${id.substring(0, 2)}-${id.substring(2, 4)}`; 
                if (!state.loadedMonths.has(month)) { requiredMonths.add(month); } 
            });
            await Promise.all(Array.from(requiredMonths).map(month => fetchAndRenderMonth(month)));

            const results = Array.from(matchingIds).map(id => state.allPapers.get(id)).filter(Boolean).sort((a,b) => b.date.localeCompare(a.date));
            if(results.length > 0){ 
                renderPapers(results, null); // 搜索结果不按月份渲染
            } else { 
                papersContainer.innerHTML = `<p class="text-center text-gray-500">未找到与 "${query}" 相关的论文。</p>`; 
            }
            loader.classList.add('hidden');
        };

        // 新增：分类搜索触发函数
        function performCategorySearch(category) {
            searchInput.value = category; 
            handleSearch(); 
            window.scrollTo(0, 0);
        };
        
        // 修改：统一的标签点击处理函数
        function performKeywordSearch(keyword) {
            searchInput.value = keyword; 
            handleSearch(); 
            window.scrollTo(0, 0);
        };

        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 300);
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
